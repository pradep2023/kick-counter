        </div>
        
        <div id="Counter" class="tabcontent">
            <button id="recordKick">Record Kick</button>

                <div id="night">Night: 0</div>
            </div>
            <div id="calendar"></div>
        </div>
        
        <div id="Log" class="tabcontent">

    </div>
